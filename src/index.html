<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="w-full">
        <!-- Top Bar -->
        <div class="bg-[#cbb469] text-center text-sm py-2">
          Free shipping on orders over $150 over Canada
        </div>
      
        <!-- Main Navigation -->
        <nav class="flex items-center justify-between px-4 md:px-10 py-4">
          <!-- Left Menu -->
          <div class="hidden md:flex space-x-6 text-sm">
            <a href="#" class="hover:underline">SHOP BY</a>
            <a href="#" class="hover:underline">COLLECTIONS</a>
          </div>
      
          <!-- Logo -->
          <div class="text-2xl  tracking-widest mx-auto md:mx-0 font-bold">
            MYEL
          </div>
      
          <!-- Right Menu -->
          <div class="hidden md:flex space-x-6 text-sm items-center">
            <a href="#" class="hover:underline">ABOUT US</a>
            <a href="#" class="hover:underline">LOGIN</a>
            <span class="mx-1">|</span>
            <span>En</span>
            <span>0</span> <!-- This can be replaced with cart icon -->
          </div>
      
          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <!-- You can add a hamburger menu here -->
            <button>Menu</button>
          </div>
        </nav>
      </header>
      
<div class="flex flex-col md:flex-row">
    <img src="/assests/images/Rectangle.png" alt="Image 1" class="w-full md:w-1/3 object-cover" />
    <img src="/assests/images/Rectangle (2).png" alt="Image 2" class="w-full md:w-1/3 object-cover" />
    <img src="/assests/images/Rectangle (1).png" alt="Image 3" class="w-full md:w-1/3 object-cover" />
  </div>
</body>
</html>
